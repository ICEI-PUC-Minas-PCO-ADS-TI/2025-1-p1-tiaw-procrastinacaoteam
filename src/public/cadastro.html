<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="/css/cadastro.css">
     
</head>
<body>
    <a class="logo-topo" href="/index.html">
    <img src="/img/imagem preguiça.png" alt="Logo Action Mode">
    </a>

    <header>
       <div class="titulo">
    <header>
      <h1 class="singup">SIGN UP</h1>
      <p>Procrastinar? Nunca mais!</p>
      <p>Para nós, o seu bem estar é o que importa.</p>
      <p>Por uma rotina produtiva!</p>
      <img src="/img/Imagem preguiça.png" alt="Logo" width="250" height="250">
    </header>

    <main class="formulario">
      <form id="cadastrologin">
        <h3>
          <input class="lista" type="text" placeholder="Nome do usuário" />
          <img src="/img/user.png" width="30" height="30" />
        </h3>
        <h3>
          <input class="lista" type="email" placeholder="E-mail" />
          <img src="/img/email.png" width="30" height="30" />
        </h3>
        <h3>
          <input class="lista" type="password" placeholder="Defina sua senha (mín. 6 caracteres)" />
          <img src="/img/lock.png" width="30" height="30" />
        </h3>
        <h3>
          <input class="lista" type="password" placeholder="Confirmar senha" />
          <img src="/img/open-padlock.png" width="30" height="30" />
        </h3>
      </form>
    </main>

    <button class="btn"><h3>Criar conta</h3></button>
    <button id="btn3">Já possuo conta</button>
  </div>

  <script src="/js/cadastro.js"></script>
</body>
        
</body>
</html>

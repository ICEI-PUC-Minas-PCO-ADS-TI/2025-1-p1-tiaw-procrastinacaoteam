<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página login</title>
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <a class="logo-topo" href="index.html">
    <img src="assets/images/Imagem preguiça 2.png" alt="Logo Action Mode">
  </a>

  <header>
    <h1>Login</h1>
    <img class="user-img" src="assets/images/user.png" alt="user ilustrator">
  </header>

  <div class="formulario">
    <form id="formlogin">
      <div class="campo">
        <input type="text" id="loginInput" placeholder="Usuário" required />
        <img src="assets/images/user.png" alt="ícone usuário">
      </div>
      <div class="campo">
        <input type="password" id="passwordInput" placeholder="Senha" required />
        <img src="assets/images/lock.png" alt="ícone senha">
      </div>
      <input class="btn" type="submit" value="Login">
    </form>
  </div>

  <div style="text-align: center;">
    <button id="btn2">Não possuo conta</button>
  </div>

  <script src="assets/js/login.js"></script>
</body>

</html>

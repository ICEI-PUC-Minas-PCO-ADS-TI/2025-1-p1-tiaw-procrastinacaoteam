<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste de Procrastinação</title>
  <link rel="stylesheet" href="/assets/css/style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img src="/assets/images/preguica.png" alt="Logo do Site">
  </div>

  <div class="quiz-container fade-in">
    <h1>Você é um procrastinador?</h1>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <div id="question-container"></div>
    <button id="next-btn" class="hidden">Próxima Pergunta ⏭️</button>
    <div id="result" class="hidden"></div>
    <button id="restart-btn" class="hidden">🔄 Reiniciar Teste</button>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>

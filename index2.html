<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Action Mode - Onboarding</title>
</head>
<body>
    <h1>Action Mode!</h1>
    <p>Seja bem vindo ao Action Mode!</p>
    <p>A seguir, temos um pequeno questionário para conhecer você melhor.</p>

    <h2>Questão 01</h2>
    <p>Digite sua idade: </p>
    <input type="text" placeholder="Idade">

    <h2>Questão 02</h2>
    <p>Quantas tarefas você deseja realizar por dia?</p>
    <input type="number" min="1" max="15" step="1" value="1">

    <h1>Questão 03</h1>
    <p>Qual perfil você acha que mais se identifica?</p>
    <form>
        <label>
            <input type="radio" name="escolha" value="p1">
            Produtiva
        </label>
        <br>
        <label>
            <input type="radio" name="escolha" value="p2">
            Procrastinadora
        </label>
        <br>
        <label>
            <input type="radio" name="escolha" value="p3">
            Não sei ao certo
        </label>
    </form>


    <script>
        
    </script>
</body>
</html>

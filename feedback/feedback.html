<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="../img/usuario.png" alt="Usuário" class="user-icon">
        <nav>
            <a href="#"><img src="../img/casa.png" alt="Início"><span></span></a>
            <a href="#"><img src="../img/alvo.png" alt="Alvo"><span></span></a>
            <a href="#"><img src="../img/meta.png" alt="Meta"><span></span></a>
            <a href="#"><img src="../img/perfil.png" alt="Perfil"><span></span></a>
            <a href="#"><img src="../img/sair.png" alt="Sair"><span></span></a>
        </nav>
    </div>

    <!-- Main -->
    <div class="main">

        <!-- Topbar -->
        <div class="topbar">
            <img src="../img/preguica.png" alt="Logo" class="logo">
            <div class="defensiva">
                <img src="../img/fogo.png" alt="Fogo" width="18px">
                5 dias de defensiva
            </div>
        </div>

        <!-- Feedback Container -->
        <div class="container">
            <h1>Deixe seu Feedback</h1>

            <div class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <textarea id="comentario" placeholder="Deixe seu comentário..."></textarea>

            <button id="enviar">Enviar Feedback</button>

            <div id="mensagem"></div>
        </div>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
